<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="First Name" id="first_name">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="Last Name" id="last_name">
            </div>
            <div>
                <label for="emailAddress">Email Address</label>
                <input type="email" name="Email Address" id="Email Address">
            </div>
            <label for="status">Status</label>
            <select>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select>
            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio" name="HTML" id="" value="HTML">
                <label for="html">HTML</label> <br>
                <input type="radio" name="CSS" id="" value="CSS">
                <label for="css">CSS</label> <br>
                <input type="radio" name="Javascript" id="" value="Javascript">
                <label for="js">Javascript</label> <br>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments"></textarea>
            </div>
            <div>
                <label for="date">Current Date</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" name="" id=""> <br>
                <label for="newsletter">Agree to terms and conditions</label>
                <input type="checkbox" name="" id="">
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
